  db:
    restart: always
    image: postgres:latest
    container_name: db
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    command: -p 5432
    networks:
      - db-net

  backend:
    restart: always
    image: backend:backend
    container_name: code

    build: ./shop
    volumes:
      - ./shop:/app/backend
    stdin_open: true
    tty: true

    links:
      - db:db
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - db-net

  frontend :
    restart : always
    container_name : front
    command : npm start
    build : ./shop_ui/
    volumes:
      - ./shop_ui:/app
      # One-way volume to use node_modules from inside image
      - /app/node_modules
    ports :
      - "3000:3000"
    command: npm start
    depends_on :
      - shop
    networks:
      - db-net

networks:
  db-net:
    driver: bridge
