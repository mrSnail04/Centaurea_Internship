  db:
    restart: always
    image: postgres:latest
    container_name: db
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    command: -p 5432
    networks:
      - db-net

  backend:
    restart: always
    image: backend:backend
    container_name: code
    command : bash -c "python manage.py migrate --no-input
                      && python manage.py initadmin
                      && python manage.py runserver 0.0.0.0:$PORT"
    build:
      context: ./shop/
      dockerfile: Dockerfile
    links:
      - db:db
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - db-net

  frontend :
    restart : always
    container_name : front
    command : npm start
    build :
      context : /shop/shop_ui/shop_ui/
      dockerfile : Dockerfile
    ports :
      - "3000:3000"
    stdin_open : true
    depends_on :
      - shop
    networks:
      - db-net

networks:
  db-net:
    driver: bridge
